<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Scorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css"></head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">Heart Rate Scorer</h2>
            <form id="scorerForm">
                <div class="mb-3">
                    <label for="goal" class="form-label">Goal Heart Rate</label>
                    <input id="goalHeartRate" type="number" class="form-control" id="goal">
                </div>
                <div class="mb-3">
                    <label for="average" class="form-label">Average Heart Rate</label>
                    <input id="averageHeartRate" type="number" class="form-control" id="average">
                </div>
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty</label>
                    <select class="form-control" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculateFinalScore()">Calculate Score</button>
            </form>
            <div class="mt-4" id="result"></div>
            <div class="mt-4">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Goal</th>
                                <th>Average</th>
                                <th>Score</th>
                                <th>Multiplier</th>
                                <th>Difficulty</th>
                                <th>Lower Bound</th>
                                <th>Upper Bound</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="entriesTable"></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="8">Total Score:</td>
                                <td id="totalScore">0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>


                <button type="button" class="btn btn-primary" onclick="window.location.replace('./settings.html')">Update Settings</button>
            </div>
        </div>
    </div>

    <script src="assets/common.js"></script>
    <script src="assets/index.js"></script>
</body>

</html>

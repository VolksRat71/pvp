
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Heart Rate Scorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">Settings</h2>
            <form id="settingsForm">
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Select Difficulty</label>
                    <select class="form-control" id="difficulty" onchange="displayDefaults()">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Default Values</label>
                    <div class="mb-2">Lower Bound: <span id="defaultLowerBound"></span>% under</div>
                    <div class="mb-2">Upper Bound: <span id="defaultUpperBound"></span>% over</div>
                    <div class="mb-2">Multiplier: <span id="defaultMultiplier"></span>% of score</div>
                </div>
                <div class="mb-3">
                    <label for="overrideLowerBound" class="form-label">Override Lower Bound (% under)</label>
                    <input type="number" class="form-control" id="overrideLowerBound">
                </div>
                <div class="mb-3">
                    <label for="overrideUpperBound" class="form-label">Override Upper Bound (% over)</label>
                    <input type="number" class="form-control" id="overrideUpperBound">
                </div>
                <div class="mb-3">
                    <label for="overrideMultiplier" class="form-label">Override Multiplier (% of score)</label>
                    <input type="number" step="0.01" class="form-control" id="overrideMultiplier">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveOverrides()">Save Overrides</button>
            </form>
            <div class="mt-4">
                <h4>Past Configurations</h4>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Difficulty</th>
                            <th>Lower Bound (% under)</th>
                            <th>Upper Bound (% over)</th>
                            <th>Multiplier (% of score)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="configurationsTable"></tbody>
                </table>
                <button type="button" class="btn btn-primary" onclick="window.location.replace('./index.html')">Back to Scorer</button>
            </div>
        </div>
    </div>

    <script src="assets/index.js"></script>
    <script>
        // ... (Existing HeartRateScorerSettings class and functions)

        function displayConfigurations() {
            const configurations = JSON.parse(localStorage.getItem('configurations') || '[]');
            const table = document.getElementById('configurationsTable');
            table.innerHTML = '';
            configurations.forEach((config, index) => {
                const row = table.insertRow();
                row.insertCell(0).innerHTML = config.difficulty;
                row.insertCell(1).innerHTML = (1 - config.lowerBound) * 100;
                row.insertCell(2).innerHTML = (config.upperBound - 1) * 100;
                row.insertCell(3).innerHTML = (config.multiplier - 1) * 100;
                row.insertCell(4).innerHTML = `<button onclick="deleteConfiguration(${index})">Delete</button>`;
            });
        }

        function deleteConfiguration(index) {
            const configurations = JSON.parse(localStorage.getItem('configurations') || '[]');
            configurations.splice(index, 1);
            localStorage.setItem('configurations', JSON.stringify(configurations));
            displayConfigurations();
        }

        // On page load, display the default values and past configurations
        window.onload = function() {
            displayDefaults();
            displayConfigurations();
        };
    </script>
</body>

</html>


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Heart Rate Scorer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">Settings</h2>
            <form id="settingsForm">
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Select Difficulty</label>
                    <select class="form-control" id="difficulty" onchange="displayDefaults()">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Default Values</label>
                    <div class="mb-2">Lower Bound: <span id="defaultLowerBound"></span></div>
                    <div class="mb-2">Upper Bound: <span id="defaultUpperBound"></span></div>
                    <div class="mb-2">Multiplier: <span id="defaultMultiplier"></span></div>
                </div>
                <div class="mb-3">
                    <label for="overrideLowerBound" class="form-label">Override Lower Bound</label>
                    <input type="number" class="form-control" id="overrideLowerBound">
                </div>
                <div class="mb-3">
                    <label for="overrideUpperBound" class="form-label">Override Upper Bound</label>
                    <input type="number" class="form-control" id="overrideUpperBound">
                </div>
                <div class="mb-3">
                    <label for="overrideMultiplier" class="form-label">Override Multiplier</label>
                    <input type="number" step="0.01" class="form-control" id="overrideMultiplier">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveOverrides()">Save Overrides</button>
            </form>
        </div>
    </div>

    <script src="assets/index.js"></script>
</body>

</html>

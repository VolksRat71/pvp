<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="mb-4">Settings</h2>
            <form id="settingsForm">
                <div class="mb-3">
                    <label for="difficulty" class="form-label">Difficulty</label>
                    <select class="form-control" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="lowerBoundPercentage" class="form-label">Lower Bound Percentage</label>
                    <input type="number" class="form-control" id="lowerBoundPercentage">
                </div>
                <div class="mb-3">
                    <label for="upperBoundPercentage" class="form-label">Upper Bound Percentage</label>
                    <input type="number" class="form-control" id="upperBoundPercentage">
                </div>
                <div class="mb-3">
                    <label for="width" class="form-label">Width</label>
                    <input type="number" class="form-control" id="width">
                </div>
                <div class="mb-3">
                    <label for="maxScore" class="form-label">Maximum Score</label>
                    <input type="number" class="form-control" id="maxScore">
                </div>
                <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.replace('./index.html')">Back
                    to Scorer</button>
            </form>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/common.js"></script>
    <script src="assets/settings.js"></script>
</body>

</html>
